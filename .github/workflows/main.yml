name: Build SouvlakiScraper for Windows

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checks out your code
      - uses: actions/checkout@v4

      # 2. Sets up Python
      - name: Set up Python
        id: setup-python # Give this step an ID
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. COMBINED STEP: Install all libraries, browsers, and build
      - name: Install and Build
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          
          Write-Host "--- 1. Upgrading pip ---"
          # Use the *exact* python.exe we just installed
          ${{ steps.setup-python.outputs.python-path }} -m pip install --upgrade pip
          
          Write-Host "--- 2. Installing requirements (from clean file) ---"
          # Use the *exact* python.exe to run pip
          ${{ steps.setup-python.outputs.python-path }} -m pip install -r requirements.txt
          
          Write-Host "--- 3. Installing Playwright browsers ---"
          # Use the *exact* python.exe to run playwright
          ${{ steps.setup-python.outputs.python-path }} -m playwright install
          
          Write-Host "--- 4. Building executable ---"
          # Use the *exact* python.exe to run pyinstaller
          ${{ steps.setup-python.outputs.python-path }} -m pyinstaller --onefile --windowed --name "SouvlakiScraper" gui.py

      # 4. Uploads the final .exe file
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SouvlakiScraper-Windows-exe
          path: dist/SouvlakiScraper.exe
