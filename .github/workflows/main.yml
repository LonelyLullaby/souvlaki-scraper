name: Build SouvlakiScraper for Windows

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checks out your code
      - uses: actions/checkout@v4

      # 2. Sets up Python
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Upgrade pip
      - name: Upgrade pip
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          ${{ steps.setup-python.outputs.python-path }} -m pip install --upgrade pip

      # 4. Install PyInstaller SEPARATELY
      - name: Install PyInstaller
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          ${{ steps.setup-python.outputs.python-path }} -m pip install pyinstaller pyinstaller-hooks-contrib
          
      # 5. Install the rest of the requirements
      - name: Install dependencies from requirements.txt
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          ${{ steps.setup-python.outputs.python-path }} -m pip install -r requirements.txt

      # 6. Install Playwright browsers
      - name: Install Playwright Browsers
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          ${{ steps.setup-python.outputs.python-path }} -m playwright install

      # 7. Build the executable
      - name: Build executable
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          ${{ steps.setup-python.outputs.python-path }} -m pyinstaller --onefile --windowed --name "SouvlakiScraper" gui.py

      # 8. Upload the final .exe file
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SouvlakiScraper-Windows-exe
          path: dist/SouvlakiScraper.exe
