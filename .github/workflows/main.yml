name: Build SouvlakiScraper for Windows

# Run this workflow on a push to the main branch
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # Use a fresh Windows virtual machine
    runs-on: windows-latest

    steps:
      # 1. Checks out your code (gui.py, wolt_engine.py, etc.)
      - uses: actions/checkout@v4

      # 2. Sets up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Installs all your libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Installs Playwright's browsers (crucial!)
      - name: Install Playwright Browsers
        run: playwright install

      # 5. Runs the PyInstaller command to build the .exe
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "SouvlakiScraper" gui.py

      # 6. Uploads the final .exe file as a downloadable "artifact"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SouvlakiScraper-Windows-exe
          path: dist/SouvlakiScraper.exe
