name: Build SouvlakiScraper with Nuitka

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checks out your code
      - uses: actions/checkout@v4

      # 2. Sets up Python
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install Nuitka and dependencies
      - name: Install dependencies
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          ${{ steps.setup-python.outputs.python-path }} -m pip install --upgrade pip
          ${{ steps.setup-python.outputs.python-path }} -m pip install nuitka ordered-set
          ${{ steps.setup-python.outputs.python-path }} -m pip install -r requirements.txt

      # 4. Install Playwright browsers
      - name: Install Playwright Browsers
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          ${{ steps.setup-python.outputs.python-path }} -m playwright install

      # 5. Build the executable with Nuitka
      - name: Build executable with Nuitka
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          # This is the final, one-line command with the *correct* Nuitka icon command
          ${{ steps.setup-python.outputs.python-path }} -m nuitka --onefile --windows-console-mode=disable --enable-plugin=tk-inter --enable-plugin=playwright --assume-yes-for-downloads --windows-icon-from-ico=souvlaki.ico --output-dir=dist --output-filename=SouvlakiScraper gui.py

      # 6. Uploads the final .exe file
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SouvlakiScraper-Windows-exe
          path: dist/SouvlakiScraper.exe
