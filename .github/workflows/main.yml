name: Build SouvlakiScraper for Windows

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checks out your code
      - uses: actions/checkout@v4

      # 2. Sets up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. COMBINED STEP: Install all libraries, browsers, and build
      - name: Install and Build
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install
          python -m pyinstaller --onefile --windowed --name "SouvlakiScraper" gui.py

      # 4. Uploads the final .exe file
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SouvlakiScraper-Windows-exe
          path: dist/SouvlakiScraper.exe
